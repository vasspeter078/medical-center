<div class="faded-background">
    <div class="content">
        <form [formGroup]="registerForm" (submit)="register()">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="username" placeholder="John Smith">
                    <mat-hint>Your legal name</mat-hint>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="john.smith@example.com">
                    <mat-hint>Your email address</mat-hint>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" [type]="hide() ? 'password' : 'text'" />
                    <button
                    mat-icon-button
                    matSuffix
                    formControlName="password"
                    (click)="clickEvent($event)"
                    >
                    <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <mat-button-toggle-group formControlName="role">
                <mat-button-toggle value="PATIENT">Patient</mat-button-toggle>
                <mat-button-toggle value="DOCTOR">Doctor</mat-button-toggle>
                <mat-button-toggle value="ADMIN">Admin</mat-button-toggle>
            </mat-button-toggle-group>
            <div class="button-div">
                <button mat-stroked-button type="submit" style="background-color:rgb(0, 204, 255)">Sign Up</button>
            </div>
        </form>
    </div>
</div>
