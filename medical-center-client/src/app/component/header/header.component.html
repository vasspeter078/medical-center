<header>
    <div>
        <div class="row" id="logo-row">
            <div class="col-6" id="image-div" routerLink="/">
                <img src="assets/images/medical-symbol.png" width="100"/>
            </div>
            <div class="col-3" id="contact-div">
                <p>Telephone: +36 1 234 5678</p>
                <p>Email: medicalcenter&#64;email.com</p>
            </div>
            <div class="col-3" id="address-div">
                <p>Address: Budapest, Kossuth Lajos t√©r 1-3, 1055</p>
                @if (!isAuthenticated()) {
                    <button mat-button style="margin-left:175px; background-color: aquamarine; color:rgb(97, 97, 97);" routerLink="/login">Login</button>
                }
                @if (isAuthenticated()) {
                    <button mat-button style="margin-left:175px; background-color: aquamarine; color:rgb(97, 97, 97);" (click)="logout()" routerLink="/">Logout</button>
                }
            </div>
        </div>
        <div class="row" id="navbar-row">
            <div class="col-10">
                <app-nav></app-nav>
            </div>
            <div class="col-2">
                @if (isAuthenticated()) {
                    <a routerLink="/account">Account</a>
                }
            </div>
        </div>
        @if (isDoctor()) {
            <div class="row" id="doctor-navbar-row">
                <div class="col-10">
                    <app-doctor-nav></app-doctor-nav>
                </div>
            </div>
        }
        @if (isAdmin()) {
            <div class="row" id="admin-navbar-row">
                <div class="col-10">
                    <app-admin-nav></app-admin-nav>
                </div>
            </div>
        }
    </div>
</header>
