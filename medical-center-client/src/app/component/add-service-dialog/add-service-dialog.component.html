<mat-dialog-content>
    <p>Add a Service</p>
    <form [formGroup]="addServiceForm" (submit)="addService()">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Price</mat-label>
                <input matInput formControlName="price">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>ClinicId</mat-label>
                <input matInput formControlName="clinicId">
            </mat-form-field>
        </div>

        <div>
            <button mat-button type="submit" cdkFocusInitial>Ok</button>
        </div>
    </form>
</mat-dialog-content>
