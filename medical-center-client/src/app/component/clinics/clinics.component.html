<div class="faded-background">
    <div class="content">
        <mat-grid-list cols="3" rowHeight="2:1">
            @for (clinic of clinics; track clinic.id) {
                <mat-grid-tile>
                    <mat-card appearance="outlined">
                        <mat-card-header style="background-color: aquamarine; color:rgb(97, 97, 97);">
                            <mat-card-title> {{clinic.name}} </mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <div class="card-content">
                                <div class="card-text-description">{{clinic.description}}</div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </mat-grid-tile>
            }
        </mat-grid-list>
    </div>
</div>
