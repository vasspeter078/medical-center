<div class="faded-background">
    <div class="content">
        <form [formGroup]="loginForm" (submit)="login()">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
            </div>
            
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" [type]="hide() ? 'password' : 'text'" />
                    <button
                    mat-icon-button
                    matSuffix
                    formControlName="password"
                    (click)="clickEvent($event)"
                    >
                    <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>

            <div class="button-div">
                <button mat-stroked-button type="submit" style="background-color: aquamarine; color:rgb(97, 97, 97);">Sign In</button>
            </div>
            <div class="button-div">
                <button mat-stroked-button routerLink="/register" style="background-color:rgb(0, 204, 255)">Create an account</button>
            </div>
        </form>
    </div>
</div>
