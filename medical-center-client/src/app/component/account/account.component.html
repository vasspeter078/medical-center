<form [formGroup]="accountForm" (submit)="changeAccount()">
    <div>
        <label for="username">Name</label>
        <input formControlName="username" />
    </div>
    <div>
        <label for="email">Email</label>
        <input formControlName="email" />
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
